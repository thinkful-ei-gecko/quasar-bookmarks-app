<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap|Cabin|IBM+Plex+Sans+Condensed|Thasadith&display=swap" > 
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link rel='stylesheet' href='style.css'>
  <link rel='stylesheet' href='interactive-star-edit-style.css'>
  <title>Bookmarks App</title>
</head>
<body>
  <header>
    <div class='page-title'>
      <h1>Bookmarks</h1>
    </div>

    <button aria-label='Add Bookmark' type='button' id='add-bookmark-button'>  
      <div class='add-hoz'></div>
      <div class='add-vert'></div>
    </button>

    <div class='flex-break'></div>
  </header>

  <main class='js-bookmarks bookmarks-section'>
    <form id='filter-form'>
      <label for='filter-dropdown'>Minimum Rating</label>
      <select name="filter-rating" id='filter-dropdown'>
        <option aria-label='1 star' value="1">★</option>
        <option aria-label='2 stars' value="2">★★</option>
        <option aria-label='3 stars' value="3">★★★</option>
        <option aria-label='4 stars' value="4">★★★★</option>
        <option aria-label='5 stars' value="5">★★★★★</option>
      </select>
    </form>

    <ul id='js-bookmarks-ul' class='js-bookmarks-ul bookmarks-ul'>
    </ul>
  </main>


  
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script> -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/style.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
